    <td height="173" align="center" valign="top"><p>本站是我的个人站点，仅用来存放我个人喜欢的推理作家、推理作品的介绍及我的个人评论文章。<br />
      <br />
        目前我有读过作品的推理作家中，中国的作家有周浩晖和秦明，英国的有柯南道尔和阿加莎克里斯蒂，日本的有东野圭吾，我会在本站简略地介绍一下这些人和他们的作品。<br />
        <br />
    阅读推理作品的时候，我常常惊叹于作者巧妙设置的情节或是寥寥几笔就刻画出的人物心境。从乏善可陈的日常生活中抽开身，去看看平常想不到、做不到、体验不到的事情，这应该是大家阅读小说的主要目的吧？而这几位作者绝对能让你对故事产生兴趣，甚至欲罢不能。</p></td>
  </tr>
